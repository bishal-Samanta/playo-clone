<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Details</title>
    <!-- Own css -->
    <link rel="stylesheet" href="./styles/venueDetails.css">


    <!-- Lato Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">



</head>
<body>
    <div id="navbar"></div>


    <!-- Banner start -->
    <div class="banner">

        <div>
            <div>SELECTED LOCATION</div>
            <div>Bangalore</div>
        </div>

        <div>
            <img src="https://playo-website.gumlet.net/Offers/Fitforfun-top-banner.jpg" alt="">
        </div>

        <div class="filter">
            <img src="https://playo-website.gumlet.net/venues-listing/filter.svg" alt="">
            <p>Filter by sports</p>
            
        </div>

        <div class="filterbox">
            <div>Popular Sports</div>
            <div></div>
            
            <div>
                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP5/ic_badminton_grey.png?auto=compress,format&h=70" alt="">
                    <p>Badminton</p>
                </div>


                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP2/ic_football_grey.png?auto=compress,format&h=70" alt="">
                    <p>Football</p>
                </div>


                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP0/ic_cricket_grey.png?auto=compress,format&h=70" alt="">
                    <p>Cricket</p>
                </div>

                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP3/ic_tennis_grey.png?auto=compress,format&h=70" alt="">
                    <p>Tennis</p>
                </div>

                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP4/ic_tt_grey2.png?auto=compress,format&h=70" alt="">
                    <p>Table Tennis</p>
                </div>

                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP1/ic_basketball_grey.png?auto=compress,format&h=70" alt="">
                    <p>Basketball</p>
                </div>

                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP11/run_grey.png?auto=compress,format&h=70" alt="">
                    <p>Running</p>
                </div>

                <div>
                    <img src="https://playo.imgix.net/SPORTICONS/SP13/cycle_grey.png?auto=compress,format&h=70" alt="">
                    <p>Cycling</p>
                </div>
            </div>

            <div id="buttondiv">
                <div>APPLY</div>
                <div>RESET</div>
            </div>
            
        </div>

    </div>
    <!-- Banner End -->




</body>
</html>

<script src="./scripts/venueDetails.js"></script>
